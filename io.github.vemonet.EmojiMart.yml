# https://github.com/flathub/io.github.vemonet.EmojiMart/blob/master/io.github.vemonet.EmojiMart.yml
app-id: io.github.vemonet.EmojiMart
runtime: org.gnome.Platform
# Stuck with GNOME 42 until tauri supports newer webkitgtk
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-nightly
command: emoji-mart
rename-icon: emoji-mart
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  # - --filesystem=/run/media

modules:
  - flathub-shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json
  - name: EmojiMart
    buildsystem: simple
    build-options:
      append-path: "/usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-nightly/bin"
      env:
        npm_config_nodedir: /usr/lib/sdk/node16
        npm_config_offline: 'true'
        CARGO_HOME: /run/build/EmojiMart/cargo
    sources:
      # - type: git
      #   url: https://github.com/vemonet/EmojiMart
      #   tag: v0.1.1
      - type: dir
        path: "../EmojiMart"
      - 'node-sources.json'
      - 'cargo-sources.json'
      - type: file
        path: io.github.vemonet.EmojiMart.appdata.xml
      - type: file
        path: io.github.vemonet.EmojiMart.desktop
    build-commands:
      # - npm ci --offline --cache=$FLATPAK_BUILDER_BUILDDIR/flatpak-node/npm-cache
      - npm install --offline --cache=$FLATPAK_BUILDER_BUILDDIR/flatpak-node/npm-cache
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml
      - npm run tauri build -- -b deb
      - install -Dm644 -t /app/share/metainfo/ io.github.vemonet.EmojiMart.appdata.xml
      - install -Dm755 -t /app/bin/ src-tauri/target/release/bundle/deb/*/data/usr/bin/*
      - mkdir -p /app/share/icons/hicolor
      - cp -r src-tauri/target/release/bundle/deb/*/data/usr/share/icons/hicolor/* /app/share/icons/hicolor/
      - mv /app/share/icons/hicolor/256x256@2/ /app/share/icons/hicolor/256x256/
      - install -Dm644 -t /app/share/applications/ io.github.vemonet.EmojiMart.desktop

      # Examples:
      # https://github.com/flathub/in.cinny.Cinny/blob/master/in.cinny.Cinny.yml
      # https://github.com/hadess/flathub/blob/d4b53ff829e0917c5129294132f619e5f12d337c/io.github.neil_morrison44.pocket-sync.yaml